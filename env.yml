name: py_building
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.7
  - gdal=3.0.*
  - albumentations=0.5.*
  - scikit-learn=0.24.*
  - scikit-image=0.17.*
  - xgboost=1.3.*
  - pytorch=1.8.*
  - torchvision=0.9.*
  - numpy
  - matplotlib
  - scipy
  - pandas
  - h5py
  - shapely
  - geopandas
  - pip
